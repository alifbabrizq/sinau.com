<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">


    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- <link rel="stylesheet" href="css/style.css"> -->

    <title>login</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        background-color: #53D0EC;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    .figure {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }

    .row {
        background-color: #ffffff;
        border-radius: 30px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    .form h1 {
        font-weight: 600;
        color: #3F51B5;
    }

    .form-label {
        color: #3F51B5;
        font-weight: 500;
        font-size: 20px;
    }

    .form-control,
    .form-select {
        border-color: #A6ADD5;
        border-width: 3px;
        border-radius: 10px;
    }
</style>

<body>

    <section class="form">
        <div class="container">
            <div class="row no-gutters mt-5">
                <div class="col-7">
                    <img src="assets/sinau 2.png" style="height: 560px;" class="img-fluid" alt="">
                </div>
                <div class="col-5 p-5">
                    <h1 class="pb-3">Register</h1>
                    <form action="">
                        <div class="mb-2">
                            <label for="exampleInputEmail1" class="form-label">Full Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <label class="form-label" for="inputGroupSelect02">Options</label>
                        <div class="input-group mb-4">
                            <select class="form-select" id="inputGroupSelect02">
                                <option selected>Choose...</option>
                                <option value="1">Student</option>
                                <option value="2">Intrukctor</option>
                                <option value="3">Mentor</option>
                                <option value="3">Creator</option>
                            </select>
                        </div>
                        <a href="login.html" class="btn btn"
                            style="background-color: #FF9B21; font-size: 20px; font-weight: 400; color: #ffffff; width: 165px;">Register</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="js/bootstrap.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/all.js"></script>

</body>

</html>
